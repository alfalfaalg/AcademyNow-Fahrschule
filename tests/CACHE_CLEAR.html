<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üîÑ Cache Clearer</title>
    <style>
      body {
        font-family: "Courier New", monospace;
        background: #1a1a1a;
        color: #00ff00;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        background: #2a2a2a;
        border: 3px solid #00ff00;
        border-radius: 12px;
        padding: 40px;
        max-width: 600px;
      }
      h1 {
        color: #00ffff;
        text-shadow: 0 0 10px #00ffff;
        margin-bottom: 20px;
      }
      button {
        background: #00ff00;
        color: #1a1a1a;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 8px;
        margin: 10px;
        transition: all 0.3s;
      }
      button:hover {
        background: #00ffff;
        transform: scale(1.05);
      }
      .status {
        margin-top: 20px;
        padding: 15px;
        background: #0a0a0a;
        border-radius: 8px;
        display: none;
      }
      .status.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîÑ Cache Clearer</h1>
      <p>
        Browser-Cache muss geleert werden, damit neue √Ñnderungen geladen werden.
      </p>
      <button onclick="clearCacheAndReload()">
        üóëÔ∏è Cache l√∂schen & neu laden
      </button>
      <button onclick="location.href='http://localhost:8080/test-debug.html'">
        üß™ Zu Tests
      </button>
      <div id="status" class="status"></div>
    </div>

    <script>
      async function clearCacheAndReload() {
        const statusDiv = document.getElementById("status");
        statusDiv.className = "status show";

        try {
          // Service Worker Cache l√∂schen
          if ("caches" in window) {
            const cacheNames = await caches.keys();
            statusDiv.innerHTML =
              "üîÑ L√∂sche " + cacheNames.length + " Cache(s)...";

            for (const name of cacheNames) {
              await caches.delete(name);
            }
            statusDiv.innerHTML += "<br>‚úÖ Service Worker Cache gel√∂scht!";
          }

          // Service Worker deregistrieren
          if ("serviceWorker" in navigator) {
            const registrations =
              await navigator.serviceWorker.getRegistrations();
            for (const registration of registrations) {
              await registration.unregister();
            }
            statusDiv.innerHTML += "<br>‚úÖ Service Worker deregistriert!";
          }

          statusDiv.innerHTML += "<br><br>üîÑ Seite wird neu geladen...";

          // Hard Reload nach 1 Sekunde
          setTimeout(() => {
            window.location.href =
              "http://localhost:8080/test-debug.html?t=" + Date.now();
          }, 1000);
        } catch (e) {
          statusDiv.innerHTML = "‚ùå Fehler: " + e.message;
        }
      }

      // Auto-clear on load if requested
      if (window.location.search.includes("auto=true")) {
        clearCacheAndReload();
      }
    </script>
  </body>
</html>
